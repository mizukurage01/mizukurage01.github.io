    <h2>行列累乗</h2>
    <ul>
      <p>行列累乗の計算の仕方は蟻本参照。<a href="https://github.com/mizukurage01/competitive_programming_library/blob/master/python/number/matrix.py">Pythonでの愚直な実装（もっと高速化したいい実装ありそう）</a></p>
      <p>累乗計算は繰り返し二乗法を実装すると高速に処理できる。dpの遷移式を書いたら行列計算の式になることに気づくのが難しい。</p>
    </ul>
    <h3>問題例</h3>
    <ul>
      <li><a href="https://atcoder.jp/contests/dp/tasks/dp_r">Educational DP Contest  R - Walk</a></li>
      <p>遷移式をかくと行列計算になっていることがわかるので、行列累乗を用いて高速化できる。<a href="https://kyopro-friends.hatenablog.com/entry/2019/01/12/231035">解説記事（kyopro_friendsさん）</a>、<a href="https://atcoder.jp/contests/dp/submissions/4547370">コード（Python）</a></p>
